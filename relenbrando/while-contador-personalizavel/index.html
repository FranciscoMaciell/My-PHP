<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de PHP</title>
</head>
<body>
    <h1>Contador Personalizavel</h1>
    <form action="aula.php" method="get">
        <p>
            <label for="ini">Valor inicial</label>
            <input type="number" name="ini" id="ini" value="0" min="0" max="2000">
        </p>
        <p>
            <label for="vfi">Valor Final</label>
            <input type="number" name="vfi" id="vfi" value="0" min="0" max="2000">
        </p>
        <p>
            <label for="inc">Incremento</label>
            <select name="inc" id="inc">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Contar">
        </p>

    </form>
</body>
</html>
